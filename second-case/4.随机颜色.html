<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1" value="">换肤1</button>
    <button id="btn2" value="">换肤2</button>
    <button id="btn3" value="">换肤3</button>
    <script>

        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');
        var oBtn3 = document.getElementById('btn3');

        oBtn1.onclick = function(){
            document.body.style.background=color1();
        }
        oBtn2.onclick = function(){
            document.body.style.background=color2();
        }
        oBtn3.onclick = function(){
            document.body.style.background=color3();
        }

        function color1() {
            var r = parseInt(Math.random() * (255 + 1 - 1) + 1);
            var g = parseInt(Math.random() * (255 + 1 - 1) + 1);
            var b = parseInt(Math.random() * (255 + 1 - 1) + 1);
            return "rgb("+r+','+g+','+b+")";
        }

        function color2(){
            return '#'+Math.floor(Math.random()*256).toString(10);
        }

        function color3(){
            return '#'+Math.floor(Math.random()*0xffffff).toString(16);
        }

    </script>
</body>

</html>
