<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background: rgb(202, 130, 130);
            position: absolute;
            
        }
        #title{
            width: 300px;
            height: 30px;
            background: rgb(161, 209, 218);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="title"></div>
    </div>

    <script>
        var o_div = document.querySelector('#box');
        var o_title = document.querySelector('#title');

        o_title.onmousedown = function(evt){
            var e = evt || window.event;
            var disX = e.offsetX;
            var disY = e.offsetY;

            document.onmousemove = function(evt){
                var e = evt || window.event;
                var left = e.pageX - disX ;
                var top = e.pageY - disY;

                //边界
                //左边
                if(left <= 0){
                    left = 0;
                }else if(left >= document.documentElement.clientWidth - o_div.offsetWidth){
                    left =  document.documentElement.clientWidth - o_div.offsetWidth;
                }
                //上下
                if(top <= 0){
                    top = 0;
                }else if(top >= document.documentElement.clientHeight - o_div.offsetHeight){
                    top = document.documentElement.clientHeight - o_div.offsetHeight;
                }

                o_div.style.left = left + 'px';
                o_div.style.top = top + 'px';
                
                }
                document.onmouseup = function(){
                    document.onmousemove = null;
                }
            
        }
    </script>
</body>
</html>
