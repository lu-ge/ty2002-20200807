<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/1.css">
</head>
<body>
    <input type="button" value="弹出">
    <div id="mark">
        <div id="float">
            <div id="header">
                <div id="close">
                    [关闭]
                </div>
            </div>
            <h5>用户登录</h5>
            <div class="nameBox">
                <span>用户名：</span>
                <input type="text" placeholder="请输入用户名" id="uname">
                <i class="hintName"></i>
            </div>
            <div class="nameBox">
                <span>&nbsp;&nbsp;&nbsp;密码：</span>
                <input type="password" placeholder="请设置密码" id="upwd">
                <i class="hintUpwd"></i>
            </div>
            <input type="button" class="heaBut" value="立即登录">
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
